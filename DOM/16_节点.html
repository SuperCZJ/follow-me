<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="div1">
        <ul>
            <li>111</li>
        </ul>
    </div>
    <div id="div2">
        asdasd
    </div>
    <script>
        var odiv = document.getElementById('div1');
        var odiv2 = document.getElementById('div2');
        /* 节点
            nodeType  节点类型
            元素属性    1
            属性节点    2
            文本节点    3
        */
        // console.log(odiv.nodeType);
        // console.log(odiv2.firstChild.nodeType);


        //节点的遍历
        /*1.nextSibling(找到的是回车加空格)  nextElementSibling(ie6不支持)  dom3
          2.



        */

       // console.log(odiv.nextElementSibling);
       //nextSibling 封装next 返回下一个元素节点
       function next(elem){
           do{
               elem = elem.nextSibling;

           }while(elem && elem.nodeType != 1)

           return elem;

       }
       var odiv3 = next(odiv);
       odiv3.style.background = 'red';





       //console.log(odiv2.previousElementSibling);
       function prev(elem){
           do{
               elem = elem.previousSibling;
           }while(elem && elem.nodeType != 1)
           return elem;
       }
       console.log( prev(odiv2));
       



    </script>
    
</body>
</html>
