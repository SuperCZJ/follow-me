<body>
    <script>
        class Person{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            say(){
                console.log( this.name );
            }
        }
        var p1 = new Person('zs',10);
        console.log(p1);
        class Coder extends Person{
            constructor(name,age,color){
                super(name,age);
                this.shirt = color;
            }
            coding(){
                console.log('coding.....');
            }
            //静态方法
            static eat(){
                console.log('eating...');
            }
        }

        var c1 = new Coder('as',15,'dd');
        console.log(c1);
        p1.say();
        c1.say();
        c1.coding();
        Coder.eat();
    
    
    
    
    
    
    
    
    
    
    
    
    </script>
</body>
