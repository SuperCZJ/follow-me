<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="root">

    </div>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="browser.min.js"></script>

    <script type="text/babel">
    class MyComponent extends React.Component{
        constructor(parems){
            super(parems);
            this.state = {
                total:200,
                numA:100,
                numB:80
            }
            this.add = this.add.bind(this);
        }
        add(name,val){
           var a =  parseInt(val)
              if(this.state.total >= a){
                  this.setState({
                      total:this.state.total - a,
                      ["num" + name]:this.state["num" + name] + a
                  })
              }else{
                  alert("没兵了");
              }
        }
        render() {
            return(
                <div>
                    <h1>士兵总数量{ this.state.total }</h1>
                    <Add name="A" num={this.state.numA} add={this.add}></Add>
                    <Add name="B" num={this.state.numB} add={this.add}></Add>
                    
                </div>
            )
        }
    } 
    class Add extends React.Component{
        render() {
            return(
                <div>
                    <h1>将军{ this.props.name}士兵数量:{this.props.num} </h1>
                    <input type="number" ref={input=>{this.myInput = input}} />
                    <button onClick={()=>{
                         this.props.add(this.props.name,this.myInput.value);
                    }
                    
                    }>调兵</button>
                </div>
                
            )
        }
    }     
    ReactDOM.render(<MyComponent></MyComponent>,document.getElementById('root'));
        

        
        
    </script>
</body>
</html>
