<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>标签</title>
</head>
<body style="height:3000px">
    <h1>1111</h1>
    <p>段落</p>
    <a href="http:www.baidu.com" target="_blank">百度</a>
    <img src="C:\Users\hp-11\Desktop\其它\42-1P30G4133R10.jpg" title="这是一张图" alt="图片图片">
    <!-- 无序列表 -->
    <ul>
        <li>
            <h1>标题</h1>
            <p>段落</p>
        </li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>11</li>
        <li>12</li>
        <li>13</li>
    </ol>
    <!-- 区块 用来布局 div+css -->
    <div>
        123
    </div>
    <div>
        123123
    </div>
    <span>
        666
    </span>
    <span>
        666666
    </span>
    <!-- 行级元素 多个占一行
         块级元素 自己占一行-->
    <table border="1">
        <tr>
            <td>11</td>
            <td>22</td>
            <td>33</td>
        </tr>
        <tr>
            <td>11</td>
            <td>22</td>
            <td>33</td>
        </tr>
    </table>
</body>
</html>
